---
formatter: markdown document

sections:
  show-all: true

output:
  file: "README.md"
  mode: inject
  template: |-
    <!-- TF_DOCS_BEGIN -->
    {{ .Content }}
    <!-- TF_DOCS_END -->

output-values:
  enabled: false
  from: ""

sort:
  enabled: true
  by:
    - required

settings:
  anchor: true
  color: true
  default: true
  escape: false
  indent: 2
  required: true
  sensitive: true
  type: true
